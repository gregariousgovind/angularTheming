<div class="panel" [class.collapsed]="isCollapsed">
  <div class="header">
    <h2>Components</h2>
    <button class="expand-button" (click)="toggleCollapse()">
      <span>{{ isCollapsed ? 'Expand' : 'Collapse' }}</span>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M19 9.5H5a1 1 0 010-2h14a1 1 0 110 2zM19 14.5H5a1 1 0 010-2h14a1 1 0 110 2z"
        />
      </svg>
    </button>
  </div>
  <ul>
    <li *ngFor="let component of components">
      <button
        class="component-button"
        [class.selected]="selectedComponent === component.name"
        (click)="select(component.name)"
      >
        <div class="icon-container">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path attr.d="{{ component.icon }}" />
          </svg>
        </div>
        <span>{{ component.name }}</span>
      </button>
    </li>
  </ul>
</div>
